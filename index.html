<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2974b48fce.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="flex-center">
            <img src="image/ohmyfood.png" class="logo"  alt="logo_ohmyfood">
    </header>    
        <div class="location flex-center">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>
    
        <section class="ad flex-center">
            <p class="accroche">Réservez le menu qui vous convient</p>
            <p class="slogan">Découvrez des réstaurants d'exceptions, séléctionnés par nos soins.</p>
            <button> Explorer nos restaurants</button>
        </section>
        <section class="how flex-center">
            <p class="fonctionnement">Fonctionnement</p>
            <div class="card">
                <i class="icon fa-solid fa-mobile-screen"></i>
                <p>Choisissez un restaurant</p>
            </div>
            <div class="card">
                <i class="icon fa-solid fa-list-ul"></i>
                <p>Composer votre menu</p>
            </div>
            <div class="card">
                <i class="icon  fa-solid fa-store"></i>
                <p>Dégustez au restaurant</p>
            </div>
        </section>

    </header>
</body>
</html>
